<style>
  /* Configuración para que el video de fondo ocupe toda la pantalla y tenga efecto de desenfoque */
/* Contenedor del video de fondo */
.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

/* Estilos del video con blur */
.video-background video {
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    /* filter: blur(10px);  */
    transform: translate(-50%, -50%);
    position: absolute;
    top: 50%;
    left: 50%;
}

/* Capa de oscurecimiento sobre el video */
.video-background::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* Ajusta el valor de opacidad aquí */
    z-index: 1;
}



</style>

  <script>
    // Volver accordeon y llenar list.json con lyrics
    url = 'https://trip.rocks'
    // url = 'http://127.0.0.1:5500'
    fetch(url+'/scripts/py/list.json')
    .then(response=>response.json())
    .then(response=>{
      console.log(response)
      response.forEach(song=>{
        tipo = song.Tipo == 'Propio'?'distritales':song.Tipo=='Cover'?'internacionales':'nacionales'
        if (song.Side == 'A'){
          A_list.innerHTML+=`
          <a href="#" class="art1 fade-up transform-up animate-bl views-row transform_up aparece text-decoration-none">
            <div class="views-field views-field-nothing">
              <span class="field-content">
                <div class="box-art1 bord1 Artistas ${tipo} d-flex justify-content-between align-self-center mx-2 p-3">
                  <h3 class="art-title">${song.Nombre}</h3>
                  <div class="art-proc text-center">${song.Artista}</div>
                </div>
              </span>
            </div>
          </a>
          <divclass="art1 fade-up transform-up animate-bl views-row transform_up aparece text-decoration-none">
            <div class="views-field views-field-nothing">
              <span class="field-content">
                <div class="box-art1 bord1 Artistas ${tipo} d-flex justify-content-between align-self-center text-center mx-2 p-3">
                  <h3 class="art-title m-auto">${song.Lyric}</h3>
                </div>
              </span>
            </div>
          </div>
          `
        }else if(song.Side == 'B'){
          B_list.innerHTML+=`
          <a href="#" class="art1 fade-up transform-up animate-bl views-row transform_up aparece text-decoration-none">
            <div class="views-field views-field-nothing">
              <span class="field-content">
                <div class="box-art1 bord1 Artistas ${tipo} d-flex justify-content-between align-self-center mx-2 p-3">
                  <h3 class="art-title">${song.Nombre}</h3>
                  <div class="art-proc text-center">${song.Artista}</div>
                </div>
              </span>
            </div>
          </a>
          `
        }
      })
    })
  </script>
